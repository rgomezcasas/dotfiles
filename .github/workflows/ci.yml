name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    name: ğŸ’¿ Static analysis
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: git submodule update --init --recursive

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV
          echo "DOTLY_PATH=$PWD/modules/dotly" >> $GITHUB_ENV

      - name: ğŸ’¿ Static analysis
        run: bash "$DOTLY_PATH/scripts/self/static_analysis"

  lint:
    runs-on: ubuntu-latest
    name: ğŸ’… Lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: git submodule update --init --recursive

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV
          echo "DOTLY_PATH=$PWD/modules/dotly" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/go/bin" >> $GITHUB_ENV

      - name: ğŸ“¥ Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: ğŸ’… Lint bash files
        run: bash "$DOTLY_PATH/scripts/self/lint"

      - uses: cachix/install-nix-action@v31

      - name: ğŸ’… Lint nix files
        run: nix-shell -p nixfmt --run "nixfmt --check nix/*.nix"

  validate-scripts:
    runs-on: ubuntu-latest
    name: ğŸ“ Validate scripts
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: git submodule update --init --recursive

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV
          echo "DOTLY_PATH=$PWD/modules/dotly" >> $GITHUB_ENV

      - name: ğŸ“ Validate scripts
        run: bash scripts/ci/validate_scripts
